<div *ngIf="bodyparts" class="exerciseSelection row">
    <div class="col-md-6 ">
        <bodyparts  [bodyparts]="bodyparts" (selected)="onBodyPartSelected($event)"></bodyparts>
    </div>
    <div class="col-md-6 ">
        <exercise-list [exercises]="exercisesShown"  (exerciseSelected)="onExerciseSelected($event)"></exercise-list>
    </div> 
</div>
