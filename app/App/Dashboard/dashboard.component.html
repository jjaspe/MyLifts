<button class="btn btn-default" (click)="onHomeButtonClicked()">Home</button>
<button class="btn btn-default" (click)="goToWorkouts()">Workouts</button>
<button class="btn btn-default" (click)="addExercises()">Add Exercises</button>
<button class="btn btn-primary btn-margin" (click)="auth.login()" *ngIf="!auth.authenticated()">Log In</button>
<button class="btn btn-primary btn-margin" (click)="auth.logout()" *ngIf="auth.authenticated()">Log Out</button>
