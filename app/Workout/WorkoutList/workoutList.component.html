<h2>Workouts</h2>
<datepicker [(ngModel)]="selectedDate" (click)="onDateChangedEvent($event)" [customClass]="customClass" 
        [dateDisabled]="disabledDates"></datepicker> 
<workout *ngIf="selectedWorkout" [workout]="selectedWorkout"></workout>
<div *ngIf="!selectedWorkout" class="no-workout">
    No workout for this date
</div>
