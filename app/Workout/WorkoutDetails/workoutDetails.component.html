<div *ngIf="workout" [ngSwitch]="state" class="row">
    <div class="today-workout at_today_workout col-md-3">
        <workout [workout]="workout"></workout>
        <br>
        <button class="btn btn-success at_btn_add_set"  (click)="onAddSetButtonClicked()">Add Set</button>    
    </div>
    <div class="col-sm-1"></div>
    <div class="edit_workout col-md-8" *ngSwitchWhen="'add'">  
        <div>
            <set-form *ngIf="newSet" [set]="newSet" [user]="user" (setAdded)="setAdded($event)"></set-form>
        </div> 
        <br>
        <button class="btn btn-warning at_btn_back" (click)="state='show'">Back</button> 
    </div>   
</div>
