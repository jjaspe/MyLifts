
<div *ngIf="workout" class="at_existing_workout existing_workout">
    <workout-details [state]="'show'" [user]="user" [workout]="workout"></workout-details>
</div>
<div class="button-group">
    <button class="btn btn-primary at_btn_new_workout" *ngIf="!workout" (click)="onNewWorkoutButtonClicked()">Start New Workout</button>
</div>
