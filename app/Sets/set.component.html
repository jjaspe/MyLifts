<div *ngIf="set">
    <div class="row">
        <div class="col-sm-4">
            <span>{{set.Number}}</span>            
        </div>
        <div class="col-sm-4">
            {{set.Weight}}          
        </div>
        <div class="col-sm-4">
            <span>{{set.Reps}}</span>            
        </div>  
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <my-detail [exercise]="set.Details"></my-detail>
            </div>        
        </div>   
    </div>
</div>
